<div class="animate" ng-class="animationRows[3][0]">
    <h2>{{ payload.h2 | translate}}</h2>
</div>

<div class="animate" ng-class="animationRows[3][1]">
    <p style="margin-top:0px;padding:0px 30px;">{{ payload.h4 | translate}}</p>
</div>

<div class="animate" ng-class="animationRows[3][2]" layout="column" layout-align="center center" flex="grow">
    <div layout-align="center center" layout="row" id="handShakeSpace" flex style="max-height: 400px; max-width: 400px; min-width: 350px; min-height: 350px; background-color:#008ecf; border-radius: 10vw;">
        <div style="display: block; width: 350px;"><h2 style="color: #FFF; font-size: 35px; text-align: center;">{{ payload.handshakeLabel | translate}}</h2></div>
    </div>
    <div class="backgroundProgressLoader" ng-class="backgroundLoader">
      <md-progress-linear md-mode="determinate" value="{{ loadingPercentage }}"></md-progress-linear>
    </div>
</div>
